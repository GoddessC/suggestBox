	<h1>{{ helloWorld }}</h1>

	<div ng-repeat = 'post in posts | orderBy: "-upvotes" '>
		<h2> {{ post.title }} </h2>
		<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>Upvote: {{post.upvotes}}
	</div>

	<form ng-submit="addSuggestion()" style="margin: 1em;" >
		<h3>Submit a Suggestion</h3>
		<div class="form-group">
			<input type="text" placeholder="Ideas Here" ng-model="title" class="form-control">
			<button class="btn btn-primary" type="submit">Suggest</button>
		</div>

	</form>
